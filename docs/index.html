<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bug Bounty Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      padding: 2rem;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .category {
      margin-bottom: 2rem;
      padding: 1rem;
      border-left: 5px solid #0d6efd;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .subcategory {
      margin-left: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">🔍 Bug Bounty Web Checklist</h1>
    <p class="lead">Track your web pentesting progress by checking each subcategory.</p>

    <!-- Category: Reconnaissance -->
    <div class="category">
      <h2>🛰️ Reconnaissance</h2>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="subdomain-enum">
        <label class="form-check-label" for="subdomain-enum">Subdomain Enumeration</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="dns-enum">
        <label class="form-check-label" for="dns-enum">DNS Enumeration</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="tech-detection">
        <label class="form-check-label" for="tech-detection">Technology Detection</label>
      </div>
    </div>

    <!-- Category: Information Disclosure -->
    <div class="category">
      <h2>📢 Information Disclosure</h2>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="robots-txt">
        <label class="form-check-label" for="robots-txt">robots.txt / sitemap.xml</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="headers-info">
        <label class="form-check-label" for="headers-info">Server Headers Disclosure</label>
      </div>
    </div>

    <!-- Category: Authentication -->
    <div class="category">
      <h2>🔐 Authentication</h2>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="brute-force-login">
        <label class="form-check-label" for="brute-force-login">Brute Force Login</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="2fa-bypass">
        <label class="form-check-label" for="2fa-bypass">2FA Bypass</label>
      </div>
    </div>

    <!-- Category: Authorization -->
    <div class="category">
      <h2>🛂 Authorization</h2>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="idor">
        <label class="form-check-label" for="idor">IDOR (Insecure Direct Object Reference)</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="vertical-priv">
        <label class="form-check-label" for="vertical-priv">Vertical Privilege Escalation</label>
      </div>
    </div>

    <!-- Category: Input Validation -->
    <div class="category">
      <h2>💉 Input Validation</h2>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="xss">
        <label class="form-check-label" for="xss">Cross Site Scripting (XSS)</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="sql-injection">
        <label class="form-check-label" for="sql-injection">SQL Injection</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="command-injection">
        <label class="form-check-label" for="command-injection">Command Injection</label>
      </div>
    </div>

    <!-- Category: Client-Side -->
    <div class="category">
      <h2>🖥️ Client-Side</h2>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="csrf">
        <label class="form-check-label" for="csrf">Cross-Site Request Forgery (CSRF)</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="clickjacking">
        <label class="form-check-label" for="clickjacking">Clickjacking</label>
      </div>
    </div>

    <!-- Category: File Handling -->
    <div class="category">
      <h2>📂 File Handling</h2>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="file-upload">
        <label class="form-check-label" for="file-upload">Unrestricted File Upload</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="path-traversal">
        <label class="form-check-label" for="path-traversal">Path Traversal</label>
      </div>
    </div>

    <!-- Category: Business Logic -->
    <div class="category">
      <h2>📊 Business Logic</h2>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="coupon-abuse">
        <label class="form-check-label" for="coupon-abuse">Coupon/Reward Abuse</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="rate-limit">
        <label class="form-check-label" for="rate-limit">Rate Limiting Issues</label>
      </div>
    </div>

    <!-- Category: Misc -->
    <div class="category">
      <h2>🧪 Miscellaneous</h2>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="open-redirect">
        <label class="form-check-label" for="open-redirect">Open Redirect</label>
      </div>
      <div class="form-check subcategory">
        <input class="form-check-input" type="checkbox" id="ssrf">
        <label class="form-check-label" for="ssrf">Server Side Request Forgery (SSRF)</label>
      </div>
    </div>

    <footer class="text-center mt-5">
      <hr>
      <p>Made with ❤️ by <a href="https://github.com/nemocyberworld/BugBountyCheckList" target="_blank">BugBountyCheckList</a></p>
    </footer>
  </div>

</body>
</html>
